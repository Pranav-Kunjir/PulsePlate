<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/wl.css') }}"> 
</head>

{% extends "base.html" %}

{% block title %}Weight Lifting{% endblock %}

{% block content %}
    {% if username %} 
        {% for day in days %}
            <a href="#">
                <div>
                    <h2>{{ day.day_name }}</h2>
                    <p>{{day.exercises}}</p>
                </div>
            </a>
        {% endfor %}
        <!-- Add Day Button -->
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Add a Day</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Day</label>
                    <select name="day_name" id="day_name" required onclick="get_value()">
                        <option disabled selected value> -- select an option -- </option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Split Name</label>
                    <textarea class="form-control" id="message-text"></textarea>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send message</button>
            </div>
            </div>
        </div>
        </div>
        <script src="{{url_for('static', filename='js/wl.js')}}"></script>

    {% else %}
    {% endif %}

{% endblock %}
